<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Only progress bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="number">65%</div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <circle />
        </svg>
    </div>

    <script>

        let percentage = 0
        
        const navbarValue = document.querySelector('#number')

        function setCssPercentage(value) {

            navbarValue.innerText = `${value}%`

            Object.assign(document.documentElement, {
                style: `
                --percentage: ${value/100};
                `
            })
        }

      

        document.addEventListener('click', function(e) {
            percentage += 1
            if (percentage > 100) 
                percentage = 0
            
            setCssPercentage(percentage)
           
        })

        document.addEventListener('keydown', function(event) {
           
            if (event.code == 'Space') {
                percentage = Math.round(Math.random() * 100);
                setCssPercentage(percentage)
            }

            // if (event.code == 'KeyX') {
            //     const randSize = 60 + Math.round(Math.random() * 200);
            //     setNavbarSize(randSize)
            // }

        });

    </script>
</body>
</html>
