<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock with glowing effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="time">
                <div id="hour">12</div>
                <div>:</div>
                <div id="minute">00</div>
                <div>:</div>
                <div id="second">00</div>
                <div></div>
                <div id="meridiem">PM</div>
            </div>
        </div>
        <span></span>
        <span></span>
    </div>

    <script>
        setInterval(()=> {
            
            const displayHour = document.querySelector('#hour')
            const displayMinute = document.querySelector('#minute')
            const displaySecond = document.querySelector("#second")
            const displayMeridiem = document.querySelector("#meridiem")

            let date = new Date()
            let hours = date.getHours()
            let minutes = date.getMinutes()
            let seconds = date.getSeconds()

            let meridiem = hours > 12 ? "PM" : "AM"

            hours = `0${hours}`.slice(-2)
            minutes = `0${minutes}`.slice(-2)
            seconds = `0${seconds}`.slice(-2)

            displayHour.textContent = hours;
            displayMinute.textContent = minutes;
            displaySecond.textContent = seconds;
            displayMeridiem.textContent = meridiem;

            //time.textContent = `${hours}:${minutes}:${seconds} ${meridiem}`
        })
       
    </script>
</body>
</html>
