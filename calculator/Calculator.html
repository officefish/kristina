<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="calculator">
         <form>
            <div class="display">
               <input id="screen" type="text" value="">
            </div>
            <div>
               <input class="operator" type="button" value="AC" onclick="displayReset()">
               <input class="operator" type="button" value="DE" onclick="deleteLast()">
               <input class="operator" type="button" value="." onclick="dot(value)">
               <input class="operator" type="button" value="/" onclick="math(value)">
            </div>
            <div>
               <input type="button" value="7" onclick="accumulate(value)">
               <input type="button" value="8" onclick="accumulate(value)">
               <input type="button" value="9" onclick="accumulate(value)">
               <input class="operator" type="button" value="*" onclick="math(value)">
            </div>
            <div>
               <input type="button" value="4" onclick="accumulate(value)">
               <input type="button" value="5" onclick="accumulate(value)">
               <input type="button" value="6" onclick="accumulate(value)">
               <input class="operator" type="button" value="-" onclick="math(value)">
            </div>
            <div>
               <input type="button" value="1" onclick="accumulate(value)">
               <input type="button" value="2" onclick="accumulate(value)">
               <input type="button" value="3" onclick="accumulate(value)">
               <input class="operator" type="button" value="+" onclick="math(value)">
            </div>
            <div>
               <input type="button" value="00" onclick="accumulate(value)">
               <input type="button" value="0" onclick="accumulate(value)">
               <input class="equal operator" type="button" onclick="calculate()" value="=">
            </div>
         </form>
      </div>
   </div>
   <script>
const screen = document.querySelector('#screen')
let expression = "0"

function accumulate(value){
   if(expression.length > 10) return
   if(expression.length == 1 
   && expression.includes('0')){
      expression = ''
   }
   
   expression += value;
   if(expression.length > 10){
      expression = expression.substring(0,10)
   } 
   screen.value = expression
}
function calculate(){
   expression =eval(expression);
   screen.value = expression
}

function displayReset(){
expression = '0';
screen.value = expression
}

function deleteLast(){
   expression = expression.slice(0,-1)
   if(!expression.length){
      expression = '0'
   }
   screen.value = expression
}

function math(value){
   if(expression 
   && expression.includes('+')
   || expression.includes('-')
   || expression.includes('*')
   || expression.includes('/')){
      calculate()
      expression += value
      screen.value = expression
   } else{accumulate(value)}
}

function dot(value){
   let regex = /[+-/*]+/i;
   const components = expression.split(regex)
   console.log(components)
   if(components[components.length - 1].includes(value))return;
   accumulate(value)
}

displayReset()
// const accumulate2 = (value) => {

</script>
