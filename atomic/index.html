<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic class</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <button class="btn">Button</button>
        <button class="btn btn-disabled">Button</button> 
        <button class="btn" disabled>Button</button>

        <div class="btn-group">
            <input type="radio" class="btn"/>
            <input type="radio" class="btn" />
        </div>

        <input class="btn" type="checkbox" />
        <input class="btn" type="radio">

    </section>

    <section>
        <button class="btn">Active</button>
    </section>

    <section>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-accent">Accent</button>
        <button class="btn btn-neutral">Neutral</button>
    </section>

    <section>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-error">Error</button>
    </section>

    <section>
        <button class="btn btn-primary btn-outline">Primary</button>
        <button class="btn btn-secondary btn-outline">Secondary</button>
        <button class="btn btn-accent btn-outline">Accent</button>
        <button class="btn btn-neutral btn-outline">Neutral</button>
    </section>

    <section>
        <button class="btn btn-info btn-outline">Info</button>
        <button class="btn btn-success btn-outline">Success</button>
        <button class="btn btn-warning btn-outline">Warning</button>
        <button class="btn btn-error btn-outline">Error</button>
    </section>

    <section>
        <button class="btn btn-xs">Extra small</button>
        <button class="btn btn-sm">Small</button>
        <button class="btn btn-md">Medium</button>
        <button class="btn btn-lg">Large</button>
        
    </section>

</body>
</html>
